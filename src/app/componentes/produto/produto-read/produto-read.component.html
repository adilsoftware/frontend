<div class="mat-elevation-z4">
    <table mat-table [dataSource]="produto" matSort>
        <ng-container matColumnDef="produto">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Produto</th>
            <td mat-cell *matCellDef="let linha">{{linha.produto}}</td>
        </ng-container>
        <ng-container matColumnDef="marca">
            <th mat-header-cell *matHeaderCellDef>Marca</th>
            <td mat-cell *matCellDef="let linha">{{ linha.marca}}</td>
        </ng-container>
        <ng-container matColumnDef="valor">
            <th mat-header-cell *matHeaderCellDef>Valor</th>
            <td mat-cell *matCellDef="let linha">{{ linha.valor}}</td>
        </ng-container>
        <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let linha">

                <a  routerLink="" (click)="editar(linha)" class="edit">
                    <i class="material-icons">
                        edit
                    </i>
                </a>
                <a  routerLink="" (click)="excluir(linha)" class="delete">
                    <i class="material-icons">
                        delete
                    </i>
                </a>


            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="colunas"></tr>
        <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
    </table>
</div>
