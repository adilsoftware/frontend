<mat-card>
    <mat-card-title>Confirma exclus√£o do registro?</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Senha" [(ngModel)]="senha.senha" name="senha" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Data" [(ngModel)]="senha.data" name="data" disabled>
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="delete()" color="warn">
        Excluir
    </button>
    <button mat-raised-button (click)="cancelar()">
        Cancelar
    </button>
</mat-card>
