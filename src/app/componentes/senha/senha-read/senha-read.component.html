<div class="mat-elevation-z4">
    <table mat-table [dataSource]="senha" matSort>
        <ng-container matColumnDef="senha">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Senha</th>
            <td mat-cell *matCellDef="let linha">{{linha.senha}}</td>
        </ng-container>
        <ng-container matColumnDef="data">
            <th mat-header-cell *matHeaderCellDef>Data</th>
            <td mat-cell *matCellDef="let linha">{{ linha.data}}</td>
        </ng-container>
        <ng-container matColumnDef="empresa">
            <th mat-header-cell *matHeaderCellDef>Empresa</th>
            <td mat-cell *matCellDef="let linha">{{ linha.empresa}}</td>
        </ng-container>
        <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef>AÃ§Ãµes</th>
            <td mat-cell *matCellDef="let linha">

                <a routerLink="" (click)="editar(linha)" class="edit">
                    <i class="material-icons">
                        edit
                    </i>
                </a>
                <a routerLink="" (click)="excluir(linha)" class="delete">
                    <i class="material-icons">
                        delete
                    </i>
                </a>


            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="colunas"></tr>
        <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
    </table>
</div>
